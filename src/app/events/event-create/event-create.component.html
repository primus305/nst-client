<section style="padding-top: 10px; padding-bottom: 10px;">
  <div class="container">
    <p-panel>
      <p-header>
        <div class="ui-helper-clearfix">
          <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Event</span>
        </div>
      </p-header>
      <p-messages [(value)]="msgs"></p-messages>
      <form [formGroup]="eventForm" (ngSubmit)="createEvent()">
      <label>Name</label>
      <input class="form-control" type="text" formControlName="eventName">
        <div class="form-control" *ngIf="!eventForm.controls['eventName'].valid&&eventForm.controls['eventName'].dirty" style="background-color: #f8b7bd; color: #212121;">
          <span ><i class="pi pi-times" style="vertical-align: middle;"></i> Name is required</span>
        </div>
      <br>
      <label>Description</label>
        <textarea class="form-control" formControlName="eventDescription" rows="3" cols="103"></textarea>
        <div class="form-control" *ngIf="!eventForm.controls['eventDescription'].valid&&eventForm.controls['eventDescription'].dirty" style="background-color: #f8b7bd; color: #212121;">
          <span ><i class="pi pi-times" style="vertical-align: middle;"></i> Description is required</span>
        </div>
      <br>
      <label>Location</label>
      <input class="form-control" type="text" formControlName="eventLocation">
        <div class="form-control" *ngIf="!eventForm.controls['eventLocation'].valid&&eventForm.controls['eventLocation'].dirty" style="background-color: #f8b7bd; color: #212121;">
          <span ><i class="pi pi-times" style="vertical-align: middle;"></i> Location is required</span>
        </div>
      <br>
      <label>Logo</label><br>
        <p-fileUpload name="file" url="{{fileUploadApi}}" (onSelect)="onUpload($event)" accept="image/*" maxFileSize="1000000">
        </p-fileUpload>
        <br>

      <!--  <p-gmap [options]="options" [style]="{'width':'100%','height':'320px'}" ></p-gmap>-->

        <button pButton type="button" icon="pi pi-plus" label="Agenda" class="ui-button-info" style="margin-right: .25em;" (click)="createAgenda()"></button>
        <button pButton type="submit" icon="pi pi-fw pi-save" label="Save" class="ui-button-success" style="float: right;" [disabled]="!eventForm.valid"></button>

      </form>
    </p-panel>
  </div>
</section>
