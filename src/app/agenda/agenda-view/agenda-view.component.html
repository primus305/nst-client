    <p-panel>

        <div class="ui-helper-clearfix">
          <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Calendar</span>
        </div>
      </p-header>
      <p-fullCalendar [events]="events" [options]="options" [style]="{'margin-top':'10px'}"></p-fullCalendar>
    </p-panel>
  </div>
</section>
