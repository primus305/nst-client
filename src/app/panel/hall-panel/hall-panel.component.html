<p-panel header="Hall" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
  <p-messages [(value)]="msgs"></p-messages>
  <p-dropdown [options]="halls" [(ngModel)]="selectedHall" placeholder="Select a Hall" optionLabel="name" [showClear]="true" name="halls" (click)="onSelectHall()" [style]="{'width':'300px', 'margin':'0 auto'}"></p-dropdown>
  <p-dialog header="Insert hall" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
            [draggable]="false" [resizable]="false">
    <form [formGroup]="hallForm" (ngSubmit)="saveHall()">
      <label>Name</label>
      <input class="form-control" type="text" formControlName="hallName">
      <div class="form-control" *ngIf="!hallForm.controls['hallName'].valid&&hallForm.controls['hallName'].dirty" style="background-color: #f8b7bd; color: #212121;">
        <span ><i class="pi pi-times" style="vertical-align: middle;"></i> Name is required</span>
      </div>
      <br>
      <br>
      <p-footer>
        <button type="button" pButton icon="pi pi-times" (click)="display=false" label="Cancel" class="ui-button-secondary" style="margin-left: .25em; float: right;"></button>
        <button type="submit" pButton icon="pi pi-check" label="Save" [disabled]="!hallForm.valid" style="margin-right: .25em;float: right;"></button>
      </p-footer>
    </form>
  </p-dialog>

  <p-footer>
    <button type="button" (click)="showDialog()" pButton icon="pi pi-plus" label="New"></button>
  </p-footer>
</p-panel>
